<ion-card color="dark">
  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span class="noticia-source-name">{{ noticia.source.name }}</span>
      <div class="more-news">
        <ion-button (click)="toggleMenu()" fill="clear">
          <ion-icon slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="showNews()">{{ noticia.title }}</ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage" (click)="showNews()" class="animated fadeIn fast"></ion-img>
  <ion-card-content>
    <p>{{ noticia.description }}</p>
  </ion-card-content>
</ion-card>
